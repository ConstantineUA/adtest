parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    contentunit_repository:
        class: AppBundle\Entity\ContentunitRepository
        factory_service: doctrine.orm.default_entity_manager
        factory_method: getRepository
        arguments:
            - AppBundle\Entity\Contentunit

    app.form.type.banner:
        class: AppBundle\Form\Type\BannerType
        tags:
            - { name: form.type, alias: banner }

    app.form.type.campaign:
        class: AppBundle\Form\Type\CampaignType
        tags:
            - { name: form.type, alias: campaign }

    app.form.type.banner_image:
        class: AppBundle\Form\Type\BannerImageType
        tags:
            - { name: form.type, alias: banner_image }


    validator.unique.banner_image:
        class: AppBundle\Validator\Constraints\BannerImageValidator
        arguments:
            - "@contentunit_repository"
        tags:
            - { name: validator.constraint_validator, alias: banner_image_validator }


